<html>
<body>
<script language="javascript">
	function registerUsername() {
		var _username = document.forms['registerPageForm'].username.value;
		//console.log(_username);
		if(_username == "admin" || _username == "0"){
			window.location.href = "admin.html";
		}

		var http_update_request = new XMLHttpRequest();
		var update_url =  "http://fenix-rooms.herokuapp.com/api/create_user";
		http_update_request.open("POST", update_url,true);
		http_update_request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		http_update_request.onreadystatechange = function(){
			if(this.readyState == 4){
				if(this.status == 200 || this.status == 409 || this.status == 422){
					//user created or it already exists
					window.location.href = "check_in.html";
				}else{
					alert("Something went wrong with the server or db. Try again later.");
				}
			}
		}
		//console.log(JSON.stringify({username:_username},null,' '));
		http_update_request.send(JSON.stringify({"username":_username},null,' '));
	}

</script>

<h2>Login</h2>
  <div class="container">
    <label><b>Username</b></label>
    <form name = "registerPageForm">
			<input type="text" placeholder="Your Username" name="username" required>
		</form>
		<button type="button" onclick="registerUsername()">Login</button>
  </div>
</body>
</html>
